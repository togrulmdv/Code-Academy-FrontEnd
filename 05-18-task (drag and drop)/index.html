	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<form action="" id="form">
		<div class="dropzone" id="dropzone">
			<i class="fa-solid fa-file-image" style="color: #824cc9;"></i>
			<p class="paragraph-one">Drag & drop <span style="color:rgb(130, 76, 201);">images</span>, <span
					style="color:rgb(130, 76, 201);">videos</span>, or any <span
					style="color:rgb(130, 76, 201)">file</span></p>
			<p class="paragraph-two">or <span style="color:rgb(130, 76, 201); text-decoration: underline 2px;">browse
					files</span> on your
				computer</p>
			<input type="file" id="fileInput" multiple accept=".png, .jpg, .jpeg" style="display: none;">
		</div>
		<div id="fileList"></div>
		<input type="submit" class="upload" id="sumbit" value="Upload">
	</form>
