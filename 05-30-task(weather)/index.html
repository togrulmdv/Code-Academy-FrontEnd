<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <link rel="shortcut icon" href="./src/img/cloudy.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e44ed7d932.js" crossorigin="anonymous" defer></script>
    <script src="./src/script/main.js" defer></script>
    <title>Weather</title>
</head>

<body>

    <div class="container">

        <div class="search-box">

            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>

        </div>

        <div class="not-found">

            <img src="./src/img/404.png">
            <p>Oops! Invalid location :/</p>

        </div>

        <div class="weather-box">

            <p class="city-name">City Name</p>
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>

        </div>

        <div class="weather-details">
            <div class="humidity">

                <i class="fa-solid fa-water"></i>
                <div class="text">

                    <span></span>
                    <p>Humidity</p>

                </div>

            </div>

            <div class="wind">

                <i class="fa-solid fa-wind"></i>
                <div class="text">

                    <span></span>
                    <p>Wind Speed</p>

                </div>

            </div>
            
        </div>

    </div>

</body>

</html>
