<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<title>Document</title>
</head>

<body>
	<div class="tab-container">
		<div class="tab">
			<button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
			<button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
			<button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
			<button class="tab-button" onclick="openTab(event, 'tab4')">Tab 4</button>
			<button class="tab-button" onclick="openTab(event, 'tab5')">Tab 5</button>
			<button class="tab-button" onclick="openTab(event, 'tab6')">Tab 6</button>
		</div>

		<div id="tab1" class="tab-content">
			<h2>Tab 1 Content</h2>
			<p>This is the content of Tab 1.</p>
		</div>

		<div id="tab2" class="tab-content">
			<h2>Tab 2 Content</h2>
			<p>This is the content of Tab 2.</p>
		</div>

		<div id="tab3" class="tab-content">
			<h2>Tab 3 Content</h2>
			<p>This is the content of Tab 3.</p>
		</div>

		<div id="tab4" class="tab-content">
			<h2>Tab 4 Content</h2>
			<p>This is the content of Tab 4.</p>
		</div>

		<div id="tab5" class="tab-content">
			<h2>Tab 5 Content</h2>
			<p>This is the content of Tab 5.</p>
		</div>

		<div id="tab6" class="tab-content">
			<h2>Tab 6 Content</h2>
			<p>This is the content of Tab 6.</p>
		</div>
	</div>
</body>

</html>
