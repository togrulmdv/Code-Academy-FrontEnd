<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="feedback">
        <section class="contacts">
            <div class="contact address">
                <i class="fa-solid fa-location-dot"></i>
                <div class="header">Address</div>
                <div class="info">Baku city, Khatai region</div>
                <div class="info">M.Rustamov 33</div>
            </div>

            <div class="contact phone">
                <i class="fa-solid fa-phone"></i>
                <div class="header">Phone</div>
                <div class="info">+999 55 842 54 24</div>
                <div class="info">+999 12 570 90 72</div>
            </div>

            <div class="contact email">
                <i class="fa-solid fa-envelope"></i>
                <div class="header">Email</div>
                <div class="info">togrull.mammadov@gmail.com</div>
            </div>
        </section>

        <div class="line"></div>

        <section class="form">
            <div class="header">Send us a message</div>
            <div class="paragraph">If you have any work from me or any types of quries related to my tutorial, you can
                send me message from here. It's my pleasure to help you.</div>
            <input type="text" placeholder="Enter your name" required><br>
            <input type="email" placeholder="Enter your email" required><br>
            <textarea placeholder="Enter your message" required></textarea><br>
            <input type="submit" value="Send Now">
        </section>
    </section>

    <script src="https://kit.fontawesome.com/e44ed7d932.js" crossorigin="anonymous"></script>
</body>

</html>
